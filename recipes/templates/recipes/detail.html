<!DOCTYPE html>
<html lang="en">

    <head>
        <title>RecipeApp | Details </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'recipes/css/styles.css' %}">
    </head>
    <body class="body">
        <div class="nav-bar">
            <div>
                <a href="/recipes/list" class="button"> Home </a>
            </div>
            <div>
                <a href ="/recipes/search" class="button"> Recipe Records </a>  
            </div>
            <div>
                <a href="{% url 'recipes:create' %}" class="button"> Create Recipe</a>
            </div>
            <div>
                <a href ="{%url 'logout' %}" class="button"> Logout </a>
            </div>
        </div>
        <div class="details">
            <h1 style="text-align: center; margin-top: 100px;">Details: {{object.name}}</h1>
    
                <div style="text-align: center;">
                    <b>Name: </b> {{object.name}} <br>
                    <br>
                    <b>Cooking Time (min): </b> {{object.cooking_time}} <br>
                    <br>
                    <b>Difficulty: </b> {{object.calculate_difficulty}} <br>
                    <br>
                    <b>Ingredients: </b> {{object.ingredients}} <br>
                    <br>
                    <img src="{{object.pic.url}}" width="500px" height="500px" />
                    <br>
                </div>
        </div>
    </body>
</html>
